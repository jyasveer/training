<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wizard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/twitter-bootstrap-wizard/jquery.bootstrap.wizard.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="rootwizard">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul>
                        <li><a href="#tab1" data-toggle="tab">First</a></li>
                        <li><a href="#tab2" data-toggle="tab">Second</a></li>
                        <li><a href="#tab3" data-toggle="tab">Third</a></li>
                        <li><a href="#tab4" data-toggle="tab">Forth</a></li>
                        <li><a href="#tab5" data-toggle="tab">Fifth</a></li>
                        <li><a href="#tab6" data-toggle="tab">Sixth</a></li>
                        <li><a href="#tab7" data-toggle="tab">Seventh</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <div class="form">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab2">
                <div class="form">
                    <div class="form-group">
                        <label>Highest degree:</label>
                        <input type="text" class="form-control" id="education-input">
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab3">
                3dsfdsfsdfdsaf
            </div>
            <div class="tab-pane" id="tab4">
                4dsfdsfdsfdsf
            </div>
            <div class="tab-pane" id="tab5">
                5
            </div>
            <div class="tab-pane" id="tab6">
                6
            </div>
            <div class="tab-pane" id="tab7">
                7
            </div>
            <ul class="pager wizard">
                <li class="previous first" style="display:none;"><a href="#">First</a></li>
                <li class="previous"><a href="#">Previous</a></li>
                <li class="next last" style="display:none;"><a href="#">Last</a></li>
                <li class="next"><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
    <button id="goNextBtn" class="btn btn-default">Go to Next Tab</button>
</body>

</html>
